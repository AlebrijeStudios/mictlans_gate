<app-header titulo = "mecanicas"></app-header>

<ion-content>
    <ion-card 
    *ngFor="let mecanicas of MecanicasRecientes" 
    class="card-for"
  >
  
<!-- <img [src]="mecanicas.data.imagen" style="height: 40hv; width: 60hv;"> -->
      <ion-card-header>
        <ion-card-title class="h-text-t">Controles: {{mecanicas.data.Controles}}</ion-card-title>
        <ion-card-subtitle class="h-text-s">Items: {{mecanicas.data.items}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2 class="h-text-c">Historia: {{mecanicas.data.Historia}}</h2>
      </ion-card-content>
    </ion-card>
  </ion-content>
