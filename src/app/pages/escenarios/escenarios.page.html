<app-header titulo="escenarios"></app-header>

<ion-content>
  <ion-card 
    (click)="verDetalleScene(escenario.id)" 
    *ngFor="let escenario of EscenariosRecientes" 
    class="card-for"
  >
    <div class="image-container">
      <img [src]="escenario.data.imagen" class="scene-image">
      <div class="level-overlay">
        <ion-card-subtitle class="level-text">NIVEL: {{escenario.data.nivel}}</ion-card-subtitle>
      </div>
    </div>
  </ion-card>
</ion-content>
