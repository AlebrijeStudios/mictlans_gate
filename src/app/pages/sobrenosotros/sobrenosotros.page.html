<app-header titulo="Sobre Nosotros"></app-header>

<ion-content class="nosotros-content">

  <!-- Título principal con ícono -->
  <div class="team-title">
    <img src="../../../assets/icon/hearth.svg" class="icono-titulo"> 
    Equipo de Desarrollo
  </div>
  
  <!-- Sección del equipo -->
  <ion-card *ngFor="let nosotros of NosotrosRecientes" class="equipo-card">
    <ion-card-content class="equipo-fotos">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="equipo-col">
            <div class="foto-container">
              <ion-img [src]="nosotros.data.fotoalexis" class="foto-equipo"></ion-img>
            </div>
            <ion-label class="nombre-foto">{{nosotros.data.nombreA}}</ion-label>
          </ion-col>
          <ion-col size="4" class="equipo-col">
            <div class="foto-container">
              <ion-img [src]="nosotros.data.fotofani" class="foto-equipo"></ion-img>
            </div>
            <ion-label class="nombre-foto">{{nosotros.data.nombreP}}</ion-label>
          </ion-col>
          <ion-col size="4" class="equipo-col">
            <div class="foto-container">
              <ion-img [src]="nosotros.data.fotoreyes" class="foto-equipo"></ion-img>
            </div>
            <ion-label class="nombre-foto">{{nosotros.data.nombreR}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <!-- Información del equipo con ícono -->
    <ion-card-content class="info-equipo">
      <div class="team-title">
        <img src="../../../assets/icon/star.svg" class="icono-titulo"> 
        Información
      </div>
      <p>{{nosotros.data.informacion}}</p>
    </ion-card-content>

    <!-- Visión del equipo con ícono -->
    <ion-card-content class="vision-equipo">
      <div class="team-title">
        <img src="../../../assets/icon/star.svg" class="icono-titulo"> 
        Visión
      </div>
      <p>{{nosotros.data.infovision}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
