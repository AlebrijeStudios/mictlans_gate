<!-- Contenedor principal del header de la página -->
<ion-header>
  <!-- Barra de herramientas dentro del header -->
  <ion-toolbar>
    <!-- Botón de retroceso, aparece al lado izquierdo -->
  <ion-back-button
  slot="start"
  defaultHref="/"
  color="shadow">
  </ion-back-button>
  <!-- Título principal del header -->
  <ion-title class="ion-text-capitalize">{{titulo}}</ion-title>
  </ion-toolbar>
  </ion-header>
